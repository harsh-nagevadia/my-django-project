{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	
</head>
<body>
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<h1>Edit Product</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->
	<!-- contact form -->
	<div class="contact-from-section mt-50 mb-50" align="center">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 mb-5 mb-lg-0">
					<div class="form-title">
					</div>
				 	<div id="form_status">
				 		{% if msg %}
				 			<b style="font-size: 20px;color: red;">{{msg}}</b>
				 		{% endif %}
				 	</div>
					<div class="contact-form">
						<form type="POST" id="fruitkha-contact" method="post" action="{% url 'seller_edit_product' pk=product.pk %}" enctype="multipart/form-data">
							{% csrf_token %}
							
							<p>
								<input type="text" placeholder="Product Name" name="product_name" id="name" value="{{product.product_name}}">
							</p>
							<p>
								<input type="text" placeholder="Product Price" name="product_price" id="name" value="{{product.product_price}}">
							</p>
							<p>
								<img src="{{product.product_image.url}}" width="100px" height="100px">
							</p>							
							<p>
								<input type="file" name="product_image" id="email">
							</p>
							<p>
								<textarea name="product_desc" id="message" cols="15" rows="10" placeholder="Product Description">{{product.product_desc}}</textarea>
							</p>
							<p><input type="submit" value="Update Product"></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->
</body>
</html>
{% endblock %}
